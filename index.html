
<!DOCTYPE html>
<html>
    <head>
        <title>Ben Eggers dot com</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style> 
            :root {
                --base03: #002b36;
                --base01: #586e75;
                --base1: #93a1a1;
                --base3: #fdf6e3;
                --magenta: #d33682;
            }
            body {
                white-space: pre;
                font-family: monospace;
                background: var(--base03);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                font-size: 1.2em;
            }
            button {
                all: unset;
            }
            span {
                display: inline-block;
            }
            .cow {
                color: var(--base1);
            }
            .bubble {
                color: var(--base01);
            }
            .dialogue {
                color: var(--base1);
            }
            .magenta {
                color: var(--magenta);
            }
            .heart-eyes {
                color: var(--magenta);
                transform: translate(0em, 0.14em) scale(1, 0.9);
            }
        </style>
    </head>
    <body onload="loadHearts();">
  <span class="bubble">------------------</span> 
<span class="bubble"><</span><span class="dialogue"> ben eggers dot com </span><span class="bubble">></span>
  <span class="bubble">------------------</span> 
        <span class="bubble">\</span>   <span class="cow">^__^</span>
         <span class="bubble">\</span>  <span class="cow">(<span id="eyes">oo</span>)\_______</span>
            <span class="cow">(__)\       )\/\</span>
                <span class="cow">||----</span><button class="magenta" onclick="toggleHearts();">w</button> <span class="cow">|</span>
                <span class="cow">||     ||</span>
    </body>
</html>
<script>
    function toggleHearts() {
        let eyes = document.getElementById('eyes');

        if (window.localStorage.getItem('hearts') !== 'true') {
            setHearts();
        }
        else {
            unsetHearts()
        }
    }
    function loadHearts() {
        const hearts = window.localStorage.getItem('hearts');
        if (hearts === 'true') {
            setHearts();
        }
    }
    function setHearts() {
        let eyes = document.getElementById('eyes');
        eyes.innerHTML = '&#9829;&#9829;';
        eyes.classList.add('heart-eyes');
        window.localStorage.setItem('hearts', 'true');
    }
    function unsetHearts() {
        let eyes = document.getElementById('eyes');
        eyes.innerHTML = 'oo';
        eyes.classList.remove('heart-eyes');
        window.localStorage.setItem('hearts', 'false');
    }
</script>
