<!DOCTYPE html>
<html>
    <head>
        <title>Ben Eggers dot com</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style> 
            :root {
                --base03: #002b36;
                --base01: #586e75;
                --base1: #93a1a1;
                --magenta: #d33682;
            }
            body {
                white-space: pre;
                font-family: monospace;
                background: var(--base03);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                font-size: 1.2em;
            }
            button {
                all: unset;
            }
            span {
                display: inline-block;
            }
            .cow {
                color: var(--base1);
            }
            .bubble {
                color: var(--base01);
            }
            .dialogue {
                color: var(--base1);
            }
            .udder {
                color: var(--magenta);
            }
            .heart-eyes {
                color: var(--magenta);
                transform: translate(0em, 0.2em) scale(1, 0.9);
            }
        </style>
    </head>
    <body onload="load();">
       <span class="bubble">------------------</span> 
     <span class="bubble"><</span><span class="dialogue"> ben eggers dot <span id="tld">com</span> </span><span class="bubble">></span>
       <span class="bubble">----------------<button onClick="nextTLD()">-</button>-</span> 
             <span class="cow">^__^</span>   <span class="bubble">/</span>   
     <span class="cow">_______/(<span id="eyes">oo</span>)  </span><span class="bubble">/</span>  
<span class="cow">\/\/(       /(__)</span>
    <span class="cow">|</span> <button class="udder" onclick="toggleEyes();">w</button><span class="cow">----||</span>
    <span class="cow">||     ||</span>
    </body>
</html>
<script>
    const EYES_CLASS = 'heart-eyes';
    const EYES_ID = 'eyes';
    const TLD_ID = 'tld';
    const TLDS = ['com', 'gov', 'net', 'app', 'ben'];
    function load() {
        loadEyes();
        loadTLD();
    }
    function loadEyes() {
        const eyes = window.localStorage.getItem(EYES_ID);
        if (eyes !== 'oo') {
            toggleEyes();
        }
    }
    function loadTLD() {
        const tld = window.localStorage.getItem(TLD_ID);
        const tldElem = document.getElementById(TLD_ID);
        tldElem.innerHTML = tld;
    }
    function toggleEyes() {
        const eyesElem = document.getElementById(EYES_ID);
        if (eyesElem.innerHTML === 'oo') {
            eyesElem.innerHTML = '&#9829;&#9829;';
            eyesElem.classList.add(EYES_CLASS);
        } else {
            eyesElem.innerHTML = 'oo';
            eyesElem.classList.remove(EYES_CLASS);
        }
        window.localStorage.setItem(EYES_ID, eyesElem.innerHTML);
    }
    function nextTLD() {
        const tldElem = document.getElementById(TLD_ID);
        tldElem.innerHTML = next(TLDS, tldElem.innerHTML);
        window.localStorage.setItem(TLD_ID, tldElem.innerHTML);
    }
    function next(list, item) {
        const index = list.indexOf(item);
        if (index === -1) {
            return list[0];
        } else {
            return list[(index + 1) % list.length];
        }
    }
</script>
