
<!DOCTYPE html>
<html>
    <head>
        <title>Ben Eggers dot com</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style> 
            :root {
                --base03: #002b36;
                --base01: #586e75;
                --base1: #93a1a1;
                --magenta: #d33682;
            }
            body {
                white-space: pre;
                font-family: monospace;
                background: var(--base03);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                font-size: 1.2em;
            }
            button {
                all: unset;
            }
            span {
                display: inline-block;
            }
            .cow {
                color: var(--base1);
            }
            .bubble {
                color: var(--base01);
            }
            .dialogue {
                color: var(--base1);
            }
            .udder {
                color: var(--magenta);
            }
            .heart-eyes {
                color: var(--magenta);
                transform: translate(0em, 0.2em) scale(1, 0.9);
            }
        </style>
    </head>
    <body onload="load();">
  <span class="bubble">----------------<button onClick="toggleTLD()">-</button>-</span> 
<span class="bubble"><</span><span class="dialogue"> ben eggers dot <span id="tld">com</span> </span><span class="bubble">></span>
  <span class="bubble">------------------</span> 
        <span class="bubble">\</span>   <span class="cow">^__^</span>
         <span class="bubble">\</span>  <span class="cow">(<span id="eyes">oo</span>)\_______</span>
            <span class="cow">(__)\       )\/\</span>
                <span class="cow">||----</span><button class="udder" onclick="toggleEyes();">w</button> <span class="cow">|</span>
                <span class="cow">||     ||</span>
    </body>
</html>
<script>
    function toggleEyes() {
        let eyes = document.getElementById('eyes');

        if (eyes.innerHTML === 'oo') {
            eyes.innerHTML = '&#9829;&#9829;';
            eyes.classList.add('heart-eyes');
        }
        else {
            eyes.innerHTML = 'oo';
            eyes.classList.remove('heart-eyes');
        }
        window.localStorage.setItem('eyes', eyes.innerHTML);
    }
    function toggleTLD() {
        let tld = document.getElementById('tld');
        if (tld.innerHTML === 'com') {
            tld.innerHTML = 'gov';
        }
        else {
            tld.innerHTML = 'com';
        }
        window.localStorage.setItem('tld', tld.innerHTML);
    }
    function load() {
        loadEyes();
        loadTLD();
    }
    function loadEyes() {
        const eyes = window.localStorage.getItem('eyes');
        if (eyes !== 'oo') {
            toggleEyes();
        }
    }
    function loadTLD() {
        const tld = window.localStorage.getItem('tld');
        if (tld === 'gov') {
            toggleTLD();
        }
    }

</script>
