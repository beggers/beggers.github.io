{% define postlist %}
<ul class="post-list">
  {% for post in reversed(sorted([page for page in pages if page['url'].find(".posts") != -1], key=lambda p: p['date'])) %}
  <li class="post-list-item">
    <a class="page-title" href="{% post['url'] %}">{% post['title'].lower() %}</a>
  </li>
  {% end %}
</ul>
{% end postlist %}
