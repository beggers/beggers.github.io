{% define engineering %}
<ul class="post-list">
  {% for post in eng_posts %}
  <li class="post-list-item">
    <a class="page-title" href="{% post.url %}">{% post.title.lower() %}</a>
    <span class="page-subtitle" style="margin-left: 0.5rem">{% post.display_date %}</span>
  </li>
  {% end for %}
</ul>
{% end engineering %}
