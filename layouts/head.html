{% define head %}
<title>{% page.meta_title %}</title>
<script src="https://kit.fontawesome.com/5a53cab38d.js" crossorigin="anonymous"></script>
<meta name="description" content="{% page.description %}">

<link rel="icon" type="image/x-icon" href="{% protocol %}://favicon.{% base_url %}"/>
<style>
  {% page.style %}
</style>
{% end head %}
