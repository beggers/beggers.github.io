{% define head %}
<title>{% page['title'] %}</title>
<meta name="description" content="{% page['description'] %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8"/>
<link rel="icon" type="image/x-icon" href="{% site['protocol'] %}://favicon.{% site['url'] %}"/>
{% end head %}
