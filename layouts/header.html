{% define header %}
<nav class="navigation">
  <h1 class="site-title"><a class="site-title-inner" href="{% site['protocol'] %}://{% site['url'] %}">{% site['title'].lower() %}</a></h1>
  <ul>
    {% for item in sorted([page for page in pages if page.get('nav', False)], key=lambda p: p['nav']) %}
    <li class="nav-item">
      <a href="{% item['url'] %}" class="nav-link">{% item['title'].lower() %}</a>
    </li>
    {% end %}
  </ul>
</nav>
{% end header %}
