{% define header %}
<nav class="navigation">
  <h1 class="site-title-header"><a href="{% site['url'] %}">{% site['title'] %}</a></h1>
  <ul>
    {% for item in pages %}
    <li class="nav-item">
      <a href="{% item['url'] %}" class="nav-link">{% item['title'] %}</a>
    </li>
    {% end %}
  </ul>
</nav>
{% end header %}
